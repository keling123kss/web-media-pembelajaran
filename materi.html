<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MATERI | SISTEM TRANSMISI MANUAL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

    header {
      background: linear-gradient(to right, #7b1fa2, #9c27b0);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      position: relative;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 50px;
      padding: 150px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
      text-align: center;
    }

    .card-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #4a148c;
    }

    .card button {
      padding: 8px 15px;
      background-color: #7b1fa2;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #4a148c;
    }

    footer {
      background-color: #263238;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top:auto;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo-removebg-preview.png" alt="Logo" style="height: 30px; position: absolute; left: 20px; top: 15px;">
    MEDIA PEMBELAJARAN INTERAKTIF | SISTEM TRANSMISI MANUAL 
  </header>

  <div class="container">
    <div class="card">
      <img src="slidingmesh.jpg" alt="Materi 1">
      <div class="card-content">
        <div class="card-title">SLIDINGMESH</div>
        <button onclick="alert('Buka Materi 1')">Buka</button>
      </div>
    </div>
    <div class="card">
      <img src="unit-synchromesh-2.png" alt="Materi 2">
      <div class="card-content">
        <div class="card-title">SYNCHROMESH</div>
        <button onclick="alert('Buka Materi 2')">Buka</button>
      </div>
    </div>
    <div class="card">
      <img src="constant-mesh.jpeg" alt="Materi 3">
      <div class="card-content">
        <div class="card-title">CONSTANT-MESH</div>
        <button onclick="alert('Buka Materi 3')">Buka</button>
      </div>
    </div>
    <div class="card">
      <img src="unit-synchromesh-2.png" alt="Materi 4">
      <div class="card-content">
        <div class="card-title">TROUBLESHOOTING</div>
        <button onclick="alert('Buka Materi 4')">Buka</button>
      </div>
    </div>
  </div>

  <footer>
    KELING SUBUR SETIYOKO<br>
    UNIVERSITAS NEGERI SEMARANG 

  </footer>

</body>
</html>
